	<style>
		.box {
			width: 100%;
			min-height: 25rem;
			height: 100%;
			border: 7px solid #ffffff50;
			border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
			background-image: linear-gradient(45deg, #08aeea, #2af598 100%);
			animation: morph 8s ease-in-out infinite;
		}

		@keyframes morph {
			0% {
				border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
			}

			50% {
				border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
				background-image: linear-gradient(45deg, #fa88ff, #2bd2ff 50%, #2bff88 90%);
			}

			100% {
				border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
			}
		}

		.box2 {
			background: #08aeea50 url("assets/images/resmi_1.jpg") no-repeat;
			background-size: cover;
			background-position: top -30px center;
			animation: morphTwo 8s ease-in-out infinite 1s;
		}

		@keyframes morphTwo {
			0% {
				border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
			}

			50% {
				border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
			}

			100% {
				border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
			}
		}
	</style>
</head>
