<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Email Signature</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #333;
      background: #fff;
      line-height: 1.4;
    }

    .signature-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 800px;
      border: none;
      padding: 10px 15px;
      gap: 30px;
      flex-wrap: wrap;
      background-color: green;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
      min-width: 250px;
      flex: 1 1 250px;
    }

    .profile-photo {
      flex-shrink: 0;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid;
      border-image-slice: 1;
      /* border-image-source: linear-gradient(45deg, #62c3c9, #4a90e2); */
      overflow: hidden;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .profile-info {
      min-width: 140px;
      flex-grow: 1;
    }

    .profile-info strong {
      display: block;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .profile-info .title {
      color: #666;
      font-size: 0.9rem;
      margin: 3px 0 8px;
    }

    .profile-info address {
      font-style: normal;
      font-size: 0.85rem;
      color: #555;
      line-height: 1.3;
      max-width: 280px;
    }
    .profile-info address b {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
      color: #222;
    }

    .company-section {
      display: flex;
      align-items: center;
      gap: 25px;
      flex-wrap: nowrap;
      min-width: 180px;
      flex: 1 1 180px;
      justify-content: flex-end;
    }

    .company-logo {
      max-width: 130px;
      height: auto;
      flex-shrink: 0;
    }

    .contacts {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .contacts a {
      display: inline-flex;
      width: 32px;
      height: 32px;
      border: 1.5px solid #ccc;
      border-radius: 4px;
      text-decoration: none;
      color: #656565;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      transition: border-color 0.3s ease, color 0.3s ease;
    }
    .contacts a:hover,
    .contacts a:focus {
      border-color: #4a90e2;
      color: #4a90e2;
      outline: none;
    }
    /* Inline SVG icons for social */
    .icon-linkedin svg,
    .icon-facebook svg,
    .icon-twitter svg {
      fill: currentColor;
      width: 18px;
      height: 18px;
    }

    /* Responsive */
    @media (max-width: 540px) {
      .signature-container {
        justify-content: flex-start;
        gap: 20px;
      }

      .profile {
        min-width: 100%;
        gap: 15px;
      }

      .profile-info address {
        max-width: 100%;
      }

      .company-section {
        min-width: 100%;
        justify-content: flex-start;
        gap: 18px;
        margin-top: 10px;
      }

      .company-logo {
        max-width: 120px;
      }
    }
  </style>
</head>
